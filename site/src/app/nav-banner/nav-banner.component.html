<div class="banner-container">
  <i class="pi pi-home"></i>
  <span id="button-span" [@slide]="searchActivated">
    <i class="pi pi-tags"></i>
    <i class="pi pi-search"
       (click)="toggleSearch()"></i>
    <input id="search-input"
      type="text"
      size="25"
      placeholder="Search"
      #search
      (focusout)="toggleSearch()"
      pInputText>
  </span>
</div>
