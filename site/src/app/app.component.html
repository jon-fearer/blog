<app-nav-banner
  (homeEvent)="unselectPost(); filterPostsByMonth()"
  (bioEvent)="currentComponent = 'bio'"
  (filterPostsByMonth)="filterPostsByMonth($event)">
</app-nav-banner>
<app-post-preview
  *ngIf="currentComponent === 'postPreview'"
  (postSelectEvent)="togglePost($event)"
  [filterDate]="filterDate">
</app-post-preview>
<app-post
  *ngIf="currentComponent === 'post'"
  [path]="postPath">
</app-post>
<app-bio
  *ngIf="currentComponent === 'bio'">
</app-bio>
